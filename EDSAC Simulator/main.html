<!DOCTYPE html>
<html>
  <head>
    <title>EDSAC Simulator</title>
    <meta charset="UTF-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="instructions.js"></script>
  </head>

  <body>
    <h1>EDSAC Simuloatr</h1>
    <h3>Betina Dalope<br/>mrd88<br/>June 8, 2017</h3>

    <label for="paper-tape-reader">Paper Tape Reader</label><br/>
    <textarea id="paper-tape-reader" rows="20" cols="10"></textarea>

    <div id="controls">
      <btn class="btn" onclick="processor.start()">Start</btn>
      <btn class="btn" name="stop">Stop</btn>
      <btn class="btn" name="clear">Clear</btn>
      <btn class="btn" name="reset">Reset</btn>
      <btn class="btn" name="singleEP" onclick="processor.singleEP()">Single E.P.</btn>
    </div>

    <div id="displays">
      <label for="counter">Program Counter</label>
      <div id="counter"></div>

      <label for="accumulator">Accumulator</label>
      <div id="accumulator"></div>
    </div>

  </body>
</html>
