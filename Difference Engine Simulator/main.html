<!DOCTYPE html>
<html>
  <head>
    <title>Difference Engine Simulator</title>
    <meta charset="UTF-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="main.js"></script>

    <style type="text/css">
     .btn:hover {cursor:pointer;}
    </style>
  </head>

  <body>
    <h1>Difference Engine Simulator>
    <h3>Betina Dalope<br/>mrd88<br/>April 17, 2017</h3>

    <form id="inputs">
      <input name="x" placeholder="x" type="text"/>
      <input name="y" placeholder="f(x)" type="text"/>
      <input name="y2" placeholder="&Delta;f(x)&sup2;" type="text"/>
      <input name="y3" placeholder="&Delta;f(x)&sup3;" type="text"/>
      <input name="y4" placeholder="&Delta;f(x)&#8308;" type="text"/>
      <input name="y5" placeholder="&Delta;f(x)&#8309;" type="text"/>
      <div class="btn" onclick="processInputs()">Submit</div>
    </form>

    <div id="output"></div>
  </body>
</html>
